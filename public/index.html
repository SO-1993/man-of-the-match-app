<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Man of the Match Voting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="header">Elida Gibbs Football Club</h1>
      <div>
        <img
          src="images/elida_gibbs_badge.png"
          id="team-crest"
          alt="Elida Gibbs FC badge"
        />
        <h2 id="vote">Vote for your Man of the Match!</h2>
      </div>
    </header>
    <section id="players-list">
      <!-- Container for player buttons (dynamically populated) -->
    </section>
    <section id="results">
      <!-- Container for displaying results (dynamically populated) -->
    </section>
    <script src="script.js"></script>
  </body>
</html>
